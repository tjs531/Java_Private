<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8"><!-- 언어 코드 -->
<title>Insert title here</title><!-- 웹페이지 이름 -->
</head>
<body>
	<h1>table10 - cellpadding 20으로 설정</h1><br>
	<!--글자 크기 h1에 내용은 table10 - cellpadding 20임  -->
	<table border = "5" cellpadding = "20">
	<!-- table의 테두리는 5, 셀 너비는 20이다 -->
		<caption align = "top">성적표</caption>
		<tr>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr>
			<td>100</td>
			<td>85</td>
			<td>90</td>
		</tr>
	</table>
</body>
</html>
