<!--  
	특수문자 
	1) &quot;  : " (double quotation mark) 쌍따옴표 기호
	2) &amp;  : & (ampersand) 
	3) &lt;      : < (less-than sign)
	4) &gt;     : > (greater-than sign)
	5) &#ascii; (ex. &#65 : A)
	6) &nbsp : space 많이 사용함
 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	
</head>
<body>
	&quot;
	&amp;
	&lt;
	&gt;
	&#65;
	B&nbsp;&nbsp;&nbsp;&nbsp;C			
</body>
</html>
