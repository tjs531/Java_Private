<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>table13 - rowspan</h1>
	<!-- 행을 합치겠다 -->
	<table border="5">
		<caption align="top">성적표</caption>
		<tr>
			<th width="200">국어</th>
			<td align="center">100</td>
		</tr>
		<tr>
			<th width="200" rowspan="2">영어/수학</th>
			<td align="center">85</td>
		</tr>
		<tr>
			<td align="center">90</td>
		</tr>
	</table>
</body>
</html>
