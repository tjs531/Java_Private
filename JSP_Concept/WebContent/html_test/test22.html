<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<h1>table12 - colspan</h1>
	<table border="5">
		<caption align="top">성적표</caption>
		<tr> <!-- th(테이블 헤더) -->
			<th width="200">국어</th>
			<th width="200" colspan = "2">영어/수학</th>
		</tr><!-- colspan 두 칸을 합치겠다(병합) -->
		<tr>
			<td align="center">100</td>
			<td align="left">85</td>
			<td align="right">90</td>
		</tr> <!-- td(테이블데이터)의 값 정렬을 가운데,왼쪽,오른쪽으로 하겠다 -->
	</table>
</body>
</html>
