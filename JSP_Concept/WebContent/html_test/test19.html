<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>table09 - cellspacing 20으로 설정</h1><br>
	<table border = "5" cellspacing = "20">
	<!-- cellspacing 셀 간격을 20으로 주겠다. -->
		<caption align = "top">성적표</caption>
		<tr>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr>
			<td>100</td>
			<td>85</td>
			<td>90</td>
		</tr>
	</table>
</body>
</html>
