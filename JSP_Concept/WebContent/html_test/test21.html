<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>table11 - 텍스트 좌우 정렬</h1>
	<table border="5"><!-- 테두리 두께를 5로 주겠다 -->
		<caption align="top">성적표</caption>
		<tr><!-- align caption의 위치를 top에 주겠다 -->
			<th width="200">국어</th>
			<th width="200">영어</th>
			<th width="200">수학</th>
		</tr>
		<tr>
			<td align="left">100</td>
			<td align="center">85</td>
			<td align="right">90</td>
		</tr>
	</table>
</body>
</html>
